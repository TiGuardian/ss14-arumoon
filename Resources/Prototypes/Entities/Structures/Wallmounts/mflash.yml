- type: entity
  id: MountedFlashFrame
  name: mounted flash frame
  description: A mounted flash frame. Seems empty.
  components:
  - type: WallMount
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Wallmounts/mflash.rsi
    state: frame
  - type: Construction
    graph: MountedFlash
    node: frame
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
        
- type: entity
  parent: MountedFlashFrame
  id: MountedFlashBroken
  name: broken mounted flash
  description: It doesn't seem to be a flashing problem anymore.
  components:
  - type: Construction
    graph: MountedFlash
    node: mountedFlashBroken
  - type: Sprite
    sprite: Structures/Wallmounts/mflash.rsi
    drawdepth: WallMountedItems
    state: broken
